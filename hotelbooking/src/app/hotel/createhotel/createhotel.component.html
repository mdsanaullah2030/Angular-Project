<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .form-label i {
            margin-right: 8px;
            /* Space between icon and label text */
        }

        .btn-primary {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">
            <i class="fas fa-hotel"></i> Update Hotel Details
        </h2>
        <form [formGroup]="hotelForm" (ngSubmit)="createHotel()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="image" class="form-label">
                        <i class="fas fa-building"></i> Hotel image
                    </label>
                    <input type="text" class="form-control" id="image" formControlName="image"
                        placeholder="Enter hotel image">

                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="hotelname" class="form-label">
                        <i class="fas fa-building"></i> Hotel Name
                    </label>
                    <input type="text" class="form-control" id="hotelname" formControlName="hotelname"
                        placeholder="Enter hotel name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Address
                    </label>
                    <input type="text" class="form-control" id="address" formControlName="address"
                        placeholder="Enter hotel address">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rating" class="form-label">
                        <i class="fas fa-star"></i> Rating
                    </label>
                    <select class="form-select" id="rating" formControlName="rating" required>
                        <option *ngFor="let option of rating" [value]="option.value">
                            {{ option.label }}
                        </option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Location
                    </label>
                    <select id="location" formControlName="location" class="form-select">
                        <option *ngFor="let loc of locations" [ngValue]="loc">{{ loc.locationname }}</option>
                    </select>
                </div>
            </div>
            <div class="text-left">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Hotel
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
