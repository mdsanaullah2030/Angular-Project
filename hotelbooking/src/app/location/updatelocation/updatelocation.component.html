<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Location</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .form-label i {
            margin-right: 8px; /* Add space between icon and label text */
        }
        .btn-primary {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">
            <i class="fas fa-edit"></i> Update Location
        </h2>
        <form (ngSubmit)="updateLocation()">
            <div class="mb-3">
                <label for="locationname" class="form-label">
                    <i class="fas fa-map-marker-alt"></i> Name
                </label>
                <input type="text" class="form-control" id="locationname" name="locationname" [(ngModel)]="location.locationname" placeholder="Enter location name">
            </div>
