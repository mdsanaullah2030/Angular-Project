<div class="container">
    <h1 class="text-center mb-4">
        <i class="fas fa-map-marker-alt"></i> Location Add Form
    </h1>
    <form [formGroup]="formValue">
        <div class="row mb-3">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
                <label for="locationname" class="form-label">
                    <i class="fas fa-location-arrow"></i> Location Name
                </label>
                <input type="text" class="form-control" id="locationname" formControlName="locationname" placeholder="Enter location name">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-outline-success rounded-pill shadow-sm" (click)="createLocation()">
                    <i class="fas fa-check-circle"></i> Submit
                </button>
            </div>
        </div>
    </form>
</div>
