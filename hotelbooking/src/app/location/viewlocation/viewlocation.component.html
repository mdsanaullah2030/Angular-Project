<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Bills</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .table th,
        .table td {
            text-align: center;
        }

        .btn-primary {
            float: right;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004085;
            /* Darker shade on hover */
        }

        .table tbody tr:hover {
            background-color: #f5f5f5;
            /* Light gray background on hover */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" (click)="createLocation()">
            <i class="fas fa-plus"></i> Create Location
        </button>

        <table class="table table-striped table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th><i class="fas fa-map-marker-alt"></i> Location Name</th>
                    <th class="text-center"><i class="fas fa-tools"></i> Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of location">
                    <td>{{ room.locationname }}</td>
                    <td class="text-center">
                        <button class="btn btn-outline-secondary" aria-label="Edit" (click)="updateLocation(room.id)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline-danger" aria-label="Delete" (click)="deleteLocation(room.id)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
